<div class ="note-container">
  <mat-expansion-panel class="note-expansion-panel">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Take a Note !!!
      </mat-panel-title>      
    </mat-expansion-panel-header>
    

    <div class="note-form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Enter Title" value="title" [(ngModel)]="note.title"/>
      </mat-form-field>
    
      <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Enter Text"  [(ngModel)]="note.text"></textarea>
      </mat-form-field>
    </div>
    

    <button type ="submit" (click)="addNote()">Add Note !!!!!</button>
    </mat-expansion-panel>
</div>

    <div class="notes-card-container">
        <mat-list *ngFor="let note of noteList">
         <mat-list-item>
          <mat-card>
            <mat-card-title>
              {{note.title}}
            </mat-card-title>
            <mat-card-content>
              {{note.text}}
            </mat-card-content>
        </mat-card>
      </mat-list-item>
      </mat-list>
    </div>
